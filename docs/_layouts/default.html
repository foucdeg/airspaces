<!doctype html>
<html lang="en">
  {% include head.html %}
  <body>
    <iframe src="https://public.airspaces.app?staticMode&initialPositionIfMultiplePlanes=first" class="demo-frame"></iframe>
    <main>
      <div class="demo-overlay">
        <img class="logo" src="logo.svg" alt="Airspaces icon" />
        <div class="titles">
          <h1>Airspaces</h1>
          <p>An online map for your X-Plane flight sessions</p>
          <a class="gotoapp-small" href="https://public.airspaces.app" onClick="ga('send', 'event', { eventCategory: 'download', eventAction: 'accessed_online', eventLabel: 'public' });" target="_blank">
            <svg alt="Go to app" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
            Go to app
          </a>
        </div>
        <a class="gotoapp" href="https://public.airspaces.app" onClick="ga('send', 'event', { eventCategory: 'download', eventAction: 'accessed_online', eventLabel: 'public' });" target="_blank">
          <svg alt="Go to app" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
          Go to app
        </a>
      </div>
      <section class="page-body">
        {{ content }}
      </section>
    </main>
    {% if site.google_analytics %}
    <script type="text/javascript">
        (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
}, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script> {% endif %}
  </body>
</html>
